<!DOCTYPE html>
<html lang="en">
<head>
  <title>YouTube | Home</title>
  <link rel="stylesheet" href="styles/homepage.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="all-content-homepage">
    <input type="text" class="search-bar" placeholder="Search">

    <!-- tab that contains all preview elements -->
    <div class="video-preview">

      <!-- thumbnail preview -->
      <div class="thumbnail-div">
        <img class="thumbnail" src="images/thumbnails/marques-brownlee.webp" alt="Marques Brownlee">
      </div>

      <!-- Video title, channel photo
       and other details of video -->
      <div class="video-info-div">
        <div class="channel-photo-div">
          <img class="profile-picture" src="images/profiles/marques-brownlee.jpg" alt="">
        </div>

        <div class="video-info">

          <!-- video title -->
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          
          <!-- video author -->
          <p class="video-author">
            Marques Brownlee
          </p>

          <!--  -->
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
        
      </div>
      

      
    </div>

    <!-- 2nd tab for video preview -->
    <div class="video-preview">

      <!-- thumbnail preview -->
      <div class="thumbnail-div">
        <img class="thumbnail" src="images/thumbnails/fc-pro-open.webp" alt="EA SPORTS FC Pro">
      </div>

      <!-- Video title, channel photo
       and other details of video -->
      <div class="video-info-div">
        <div class="channel-photo-div">
          <img class="profile-picture" src="images/profiles/ea-sports-fc-pro.jpg" alt="">
        </div>

        <div class="video-info">

          <!-- video title -->
          <p class="video-title">
            FC Pro | Open 25 Match Week 1 - Group A
          </p>
          
          <!-- video author -->
          <p class="video-author">
            EA SPORTS FC Pro
          </p>

          <!--  -->
          <p class="video-stats">
            12M views &#183; 3 minutes ago 
          </p>
        </div>
        
      </div>
      

      
    </div>
    
  </div>

</body>
</html>
