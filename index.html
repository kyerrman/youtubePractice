<!DOCTYPE html>
<html lang="en">
<head>
  <!-- loads Roboto font from google and 
   applies to the page -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <title>YouTube | Home</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/videos.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  <div class="all-content-homepage">

    <!-- header content -->
    <div class="header">

      <!-- search bar for mobile -->
       <div class="search-bar-mobile js-search-bar-mobile">
        <input type="text" placeholder="Search">
       </div>
      

      <!-- left section of header -->
      <div class="left-section">
        <div class="hamburger-menu js-hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
      </div>

        <img class="youtube-logo" src="images/icons/youtube-logo.svg">
      </div>

      <!-- middle section of header -->
      <div class="middle-section">
        <input type="text" class="search-bar" placeholder="Search">

        <!-- search btton -->
        <button class="search-button">
          <img class="search-icon" src="images/icons/search.svg">

          <div class="tooltip">
            Search
          </div>
        </button>

        <!-- voice search button -->
        <button class="voice-search-button">
          <img class="voice-search-icon" src="images/icons/voice-search-icon.svg">

          <div class="tooltip">
            Search with your voice
          </div>
        </button>
      </div>

      <!-- right section of header -->
      <div class="right-section">
        <!-- search button -->
        <button class="search-button search-button-mobile js-search-button-mobile">
          <img class="search-icon" src="images/icons/search.svg">

          <div class="tooltip">
            Search
          </div>
        </button>

        <!-- upload icon -->
        <div class="upload-icon-container">
          <img class="upload-icon" src="images/icons/upload.svg" alt="">

          <div class="tooltip">
            Create
          </div>
        </div>
        
        <!-- notifications icon -->
        <div class="notifications-container">
          <div class="notifications-icon-container">
            <img class="notifications-icon" src="images/icons/notifications.svg" alt="">

            <div class="notifications-count">
              7
            </div>
          </div>
          
          <div class="tooltip">
            Notifications
          </div>
        </div>

        <!-- profile icon -->
        <img class="my-profile" src="images/profiles/my-profile.jpg" alt="">
      </div>
    </div>
    
    <!-- sidebar -->
    <div class="sidebar js-sidebar">
      <div class="sidebar-link">
        <!-- home -->
        <img src="images/icons/home.svg" alt="">

        <div>Home</div>
      </div>
      <div class="sidebar-link">
        <!-- explore -->
        <img src="images/icons/explore.svg" alt="">

        <div>Explore</div>
      </div>
      <div class="sidebar-link">
        <!-- subscriptions -->
        <img src="images/icons/subscriptions.svg" alt="">

        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link">
        <!-- originals -->
        <img src="images/icons/originals.svg" alt="">

        <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <!-- youtube music -->
        <img src="images/icons/youtube-music.svg" alt="">

        <div>YouTube Music</div>
      </div>
      <div class="sidebar-link">
        <!-- library -->
        <img src="images/icons/library.svg" alt="">

        <div>
          Library
        </div>
      </div>
    </div>


    <div class="video-previews-grid js-video-previews-grid">
      <!-- tab that contains all preview elements -->
      
    </div>
    
  </div>


  <script type="module" src="scripts/youtube.js"></script>
</body>
</html>
